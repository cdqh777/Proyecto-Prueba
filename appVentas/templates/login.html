<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            border: 1px solid #f1f3f4;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-icon {
            font-size: 52px;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafbfc;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .error {
            background: #fff5f5;
            color: #e74c3c;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f1f3f4;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .credentials {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            margin-top: 25px;
            font-size: 12px;
            color: #5a6c7d;
            border-left: 3px solid #3498db;
        }
        
        .credentials strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .credentials code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a6c7d;
        }
        
        .remember-me input {
            width: auto;
            transform: scale(1.1);
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1>Iniciar Sesi√≥n</h1>
            <p class="subtitle">Sistema de Gesti√≥n de Ventas</p>
        </div>
        
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Ingrese su usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingrese su contrase√±a">
            </div>
            
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Recordarme
                </label>
                <a href="#" class="forgot-password">¬øOlvid√≥ su contrase√±a?</a>
            </div>
            
            <button type="submit" class="btn-login">Ingresar al Sistema</button>
        </form>
        
        <div class="credentials">
            <strong>Credenciales de prueba:</strong>
            <div>Admin: <code>admin</code> / <code>MiPassword123</code></div>
            <div>T√©cnico: <code>tecnico01</code> / <code>SuContrasenaSegura123</code></div>
        </div>
        
        <div class="back-link">
            <a href="{% url 'pagina_inicial' %}">‚Üê Volver a la p√°gina principal</a>
        </div>
    </div>
</body>
</html>
